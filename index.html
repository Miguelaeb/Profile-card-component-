<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="CSS/normalize.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <main>

    <div class="main-section">
      <div class="card">
      <div class="image">
        <img src="images/bg-pattern-card.svg" alt="" class="image-1">
        <img src="images/image-victor.jpg" alt="" class="image-2">
      </div>

      <div class="description">
        <h2>Victor Crest</h2>
        <p>26</p>
      </div>
      <p class="city">London</p>

      <div class="line">

      </div>

      <div class="statistics">
        <div>
          <h3 class="num">80K</h2>
          <p class="types">Followers</p>
        </div>

        <div>
          <h3 class="num" >803K</h3>
          <p class="types">Likes</p>
        </div>

        <div>
          <h3 class="num" >1.4K</h3>
          <p class="types">Photos</p>
        </div>
      </div>
    </div>
  </div>
  </main>
  
</body>
</html>
